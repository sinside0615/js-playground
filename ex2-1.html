<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input1=prompt('숫자를 입력하세요');
        var ab=Number(input1);
        if(ab % 2 ===1){
            console.log('당신이 입력한 숫자는'+ab +'이것은 홀수!')
        }else{
            console.log('당신이 입력한 숫자는'+ab+'이것은 짝수')
        }
    </script>
</body>
</html>
