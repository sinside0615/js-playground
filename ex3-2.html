<body>
    <h1>1에서 100까지 짝수의 합</h1>

    <script>
      var sum= 0;  
       for(i=0; i<=100; i++){
           if(i %2 === 0){
            sum= sum+i;
            }  
        } 
        console.log(sum);
       
       
    </script>
