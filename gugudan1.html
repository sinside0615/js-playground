<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n= Number(prompt('2~9단을 입력하세요'));
        if( n >= 2 && n <=9){
            for(i=1; i<=9; i++){
                var cal = n * i;
                document.write(n+'x'+i + '=' + cal+'<br />');
            }
        }else{
            alert('2~9까지의 숫자를 입력해주세요')
        }
    </script>
</body>
</html>
