<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str=prompt('input the string');
        var ustr =str.toUpperCase();
        var ultr =str.toLowerCase();
        if(str === ustr){
            console.log("이것은 대문자");
        }else if(str === ultr){
            console.log("이것은 소문자");
        }else{
            console.log("둘다");
        }
    </script>
</body>
</html>
